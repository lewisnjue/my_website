{% extends 'main/layout.html' %}
{% block title %}
Profile
{% endblock %}

{% block body %}
<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-8">
      <div class="card shadow-sm">
        <img src="{{ profile.image.url }}" alt="{{ user.username }} profile picture" class="card-img-top rounded-circle mx-auto d-block" style="width: 150px; height: 150px; object-fit: cover;">
        <div class="card-body text-center">
          <h5 class="card-title">{{ user.username }}</h5>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
